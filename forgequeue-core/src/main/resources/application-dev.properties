spring.datasource.url=jdbc:postgresql://localhost:5432/forgequeue?options=-c%20TimeZone=UTC
spring.datasource.username=forge
spring.datasource.password=forgepass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=30000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=*
management.endpoint.mappings.enabled=true

forgequeue.worker.enabled=true
forgequeue.worker.batch-size=5
forgequeue.worker.visibility-timeout-seconds=30
forgequeue.worker.poll-interval-ms=500