spring.datasource.url=jdbc:postgresql://localhost:5432/forgequeue
spring.datasource.username=forge
spring.datasource.password=forgepass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC'

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=*
management.endpoint.mappings.enabled=true

forgequeue.worker.enabled=true
forgequeue.worker.batch-size=5
forgequeue.worker.visibility-timeout-seconds=30
forgequeue.worker.poll-interval-ms=500


forgequeue.worker.retry-base-delay-seconds=5
forgequeue.worker.retry-max-delay-seconds=300
forgequeue.worker.retry-jitter-factor=0.2

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

forgequeue.worker.max-concurrent-jobs-per-user=3
forgequeue.worker.concurrent-counter-ttl-seconds=60