name: ForgeQueue CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build and Run Tests
        run: mvn clean verify

      - name: Build Core Docker Image
        run: docker build -f forgequeue-core/Dockerfile -t forgequeue-core .

      - name: Build Gateway Docker Image
        run: docker build -f forgequeue-gateway/Dockerfile -t forgequeue-gateway .