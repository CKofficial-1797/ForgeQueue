name: ForgeQueue CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build and Run Tests
        run: mvn clean verify

      - name: Build Core Docker Image
        run: docker build -f forgequeue-core/Dockerfile -t forgequeue-core .

      - name: Build Gateway Docker Image
        run: docker build -f forgequeue-gateway/Dockerfile -t forgequeue-gateway .

      #  Only push on main branch
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag & Push Core Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag forgequeue-core ${{ secrets.DOCKER_USERNAME }}/forgequeue-core:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/forgequeue-core:latest

      - name: Tag & Push Gateway Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag forgequeue-gateway ${{ secrets.DOCKER_USERNAME }}/forgequeue-gateway:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/forgequeue-gateway:latest